{% extends "model-page.html" %}
{% load bootstrap %}
{% block content %}
<div class="container col-4" style="text-align: center;">
    <h2 class="container mb-5">Preencha seus dados:</h2>
    <form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{form_usuario|bootstrap}}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar" class="btn btn-primary mt-3">
    </div>
</form>
</div>

{% endblock %}
