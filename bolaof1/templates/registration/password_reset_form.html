{% extends "model-page.html" %}

{% block content %}
<div class="container col-4" style="text-align: center;">
    <h1 class="text-center text-monospace mt-5 mb-5">Digite seu e-mail</h1>
            <div align="center">
                <form action="" method="post">
                   {% csrf_token %}
                   {% if form.email.errors %}
                       {{ form.email.errors }}
                   {% endif %}
                   <p>{{ form.email }}</p>
                   <input type="submit" class="btn btn-primary text-monospace" value="Alterar Senha">
                </form>
            </div>
</div>
{% endblock %}
